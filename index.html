<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- center video -->
        <div class="video-section">
            <video id="videoFeed" autoplay playsinline></video>
        </div>

        <!-- right feedback -->
        <div class="feedback-section">
            <h1>AI Chess Coach</h1>
            <div class="input-section">
                <label for="moveInput">Enter your move:</label>
                <input type="text" id="moveInput" placeholder="e.g., e2 to e4">
                <button id="coachBtn">Get Feedback</button>
            </div>
            <div id="feedback" class="feedback-output">
                <p>Feedback: <span id="feedbackOutput">--</span></p>
            </div>
        </div>
    </div>

    <!-- Drop-down menu for instructions (moved outside of feedback section) -->
    <div class="dropdown">
        <button class="dropbtn">Instructions</button>
        <div class="dropdown-content">
            <p>1. Enter your chess move in the format "e2 to e4".</p>
            <p>2. Click "Get Feedback" to receive advice on your move.</p>
            <p>3. The webcam will display your live feed for the session.</p>
            <p>4. Review the feedback and adjust your strategy accordingly.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
